<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#4d4d4d]">
    <h1 class="text-4xl font-bold text-center mt-3 text-gray-300">TODO APP</h1>
    <div class="flex justify-center item-center mt-5 gap-5">
      <input
        type="text"
        id="inputText"
        class="rounded-md w-[400px] px-3 h-[40px]"
        placeholder="Add your note..."
      />
      <button
      id="addNote"
        class="text-gray-700 font-bold text-lg bg-gray-300 px-3 py-1 cursor-pointer rounded-md"
      >
        Add
      </button>
    </div>
    <div id="container" class="flex flex-col justify-center item-center mt-2 gap-1">
        <div class="flex justify-center item-center mt-5 gap-3">
            <h2 id="noteText" class="rounded-md w-[300px] px-3 py-1 bg-gray-300 text-gray-700 h-[40px] text-xl font-medium">
                My task
              </h2>
              <button id="editBtn" class="text-green-700 font-medium text-md bg-green-300 px-3 py-1 cursor-pointer rounded-md">Edit</button>
              <button class="text-red-700 font-medium text-md bg-red-300 px-3 py-1 cursor-pointer rounded-md">Delete</button>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
